services:
  mrg:
    image: jeff300fang/mrg:jazzy_tutorial
    container_name: mrg_tutorial
    environment:
      - DISPLAY=:1.0
      - USER=root
    volumes:
      - ${HOME}/mrg/tutorial_ws:/root/mrg_ws
    ports:
      - 9090:9090
      - 8080:8080
      - 127.0.0.1:6080:80
    tty: true
    restart: unless-stopped
